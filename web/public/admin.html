<!DOCTYPE>
<html>
<head>
	<link href="admin.css" type="text/css" rel="stylesheet">
	<script src="jquery-2.1.0.js"></script>
	<script src="iscroll-5.1.1.js"></script>
	<!-- <script src="socket.io-client-0.9.16.js"></script> -->
	<script src="socket.io-client-1.0.0-pre.js"></script>
	<script src="date.js"></script>
</head>
<body>
	<h1>[Admin] SimpleChat</h1>
	<div class="main">
		<div class="left">
			<div class="title">Servers</div>
			<div class="server_list"></div>
		</div>
		<div class="content">
			<div class="title">Detail</div>
			<div class="server_detail">
				<div class="tabs">
					<div class="overall">Overall</div>
					<div class="servers">Servers</div>
					<div class="sessions">Sessions</div>
				</div>
				<div class="pages">
					<div class="overall"></div>
					<div class="servers"></div>
					<div class="sessions">
						<table class="session_list">
							<tr class="head">
								<th>SessionID</th>
								<th>IP</th>
								<th>Sent (B)</th>
								<th>Received (B)</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="output">
		<div class="buttons">
			<button class="button_close">Close</button>
			<button class="button_clear">Clear</button>
		</div>
		<div class="title">Output</div>
		<hr class="clear"></hr>
		<div class="lines">
			<div class="scroller"></div>
		</div>
	</div>
</body>
	<script src="admin.js"></script>
</html>
